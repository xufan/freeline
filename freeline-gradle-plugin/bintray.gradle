apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'maven-publish'

def mavenDesc = 'Freeline is an incremental build tool for Android platform.'
def siteUrl = 'https://github.com/xufan/freeline'
def gitUrl = 'https://github.com/xufan/freeline'
def issueUrl = 'https://github.com/xufan/freeline/issues'

def licenseIds = ['BSD']

def developerId = 'xufan'
def developerName = 'xufan'
def developerEmail = 'xifan.xf@cainiao.com'

def publishedGroupId = 'com.antfortune.freeline'
def artifact = 'gradle'
def libraryName = 'freeline-gradle'
def publishVersion = '0.9.1'

install {
    repositories {
        mavenInstaller {
            pom.project {
                name libraryName
                description mavenDesc
                url siteUrl

                groupId publishedGroupId
                artifactId artifact
                version publishVersion

                developers {
                    developer {
                        id developerId
                        name developerName
                        email developerEmail
                    }
                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allGroovy
    classifier = 'sources'
}


task javadocJar(type: Jar, dependsOn: groovydoc) {
    from groovydoc.getDestinationDir()
    classifier = 'javadoc'
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

// Bintray
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = libraryName
        desc = mavenDesc
        websiteUrl = siteUrl
        issueTrackerUrl = issueUrl
        vcsUrl = gitUrl
        labels = ['android', 'incremental build', 'freeline', 'hotpatch']
        licenses = licenseIds
        publish = true
        publicDownloadNumbers = true
    }
}
